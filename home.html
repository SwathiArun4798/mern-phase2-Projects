<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and classes</title>
    <style>
      #myId {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
      #myPara {
        background-color: tomato;
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
      }
      .myPara {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      This is a header
      <h1 id="myId">Hello everyone</h1>
      <p id="myPara">HTML stands for Hyper Text Markup Language</p>
    </header>
    <footer>
      <p class="myPara">
        Contact:987645238<br />
        <a href="mailto:hedge@outlook.com">abc.corp@gmail.com</a>
      </p>
    </footer>
  </body>
</html>
